      - [Plot Survey Raw Database](https://fbstac-stands.s3.amazonaws.com/plots/raw/wadnr/rsfris_plot_data.sqlite)
    label_description: Predicted above ground live biomass. Units = metric tons / acre. 1 metric ton = 1000 kg.
