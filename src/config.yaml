labels:
  BLM-COOS:
    provider_name: Bureau of Land Management (BLM)
    provider_url: 
    provider_roles: [licensor, producer, processor, host]
    description: |
      Forest plots from the Coos Bay Bureau of Land Management (BLM) and Coquille tribal forests lidar area. The study area encompasses approximately 
      250,000 acres of land located within the southern coastal forests of Oregon. This region is part of a larger 1.6 million-acre 
      expanse where LIDAR data was systematically gathered. The LIDAR data acquisition was facilitated through the Oregon LIDAR Consortium, 
      focusing on the Oregon South Coast region and spanning from April 2008 to April 2009. LIDAR was acquired at an average of 8 pulses 
      per square meter. 


      Tree measurements were conducted on a total of 899 plots, representing 6 tree height classes, within the study area during the years 
      2010 and 2011. 


      Additional resources:
      - [Plot Survey Sampling Protocol](https://fbstac-stands.s3.amazonaws.com/plots/documents/BLM_CoosBay_LIDAR_AssistedInventory_FinalReport_2015.pdf)
      - [Plot Survey Raw database](https://fbstac-stands.s3.amazonaws.com/plots/raw/blm/BLM_Coos+Bay_Lidar_2011_08_02_Database.sqlite)
    label_type: vector
    label_properties: [aboveground_biomass]
    label_description: 
    label_task: regression
    label_name: BLM Forest Operations Inventory Vegetation
    label_links: 
    label_license: 
      type:
      url: 

  BLM-LANE:
    provider_name: Bureau of Land Management (BLM)
    provider_url: 
    provider_roles: [licensor, producer, processor, host]
    description: | 
      Forest plots from the Lane County Bureau of Land Management (BLM) forests lidar area. These plots were intended for use in 
      completing a comprehensive stand-level inventory based on LiDAR data collected within the Northwest Oregon BLM District, specifically in Lane County.


      The tree data were measured for both small (11.77-foot radius) and large (41.6-foot radius) plots. Smaller plots, a subset of larger plots, 
      were utilized to quantify smaller trees with a diameter at breast height (DBH) less than 5.5 inches. Larger plots included detailed tree 
      measurements, such as species identification, DBH, total height, crown ratio, height to the base of the live crown, indications of tree 
      lean or a broken top, distance from the plot center, and azimuth from the plot center for all trees present. Large plots also involved 
      measurements of downed woody debris, including details on small and large end diameters, length, and decay class. Additionally, 
      structural characteristics relevant to northern spotted owl habitat were documented for each of the 240 field correlation plots.


      The data collection process was carried out between October 6, 2017, and February 1, 2018.


      Additional resources:
      - [Plot Survey Final Report](https://fbstac-stands.s3.amazonaws.com/plots/documents/BLM_LaneCounty_LIDAR_Correlation_PlotProject_FinalReport_HamerEnvironmental.pdf)
      - [Plot Survey Raw database](https://fbstac-stands.s3.amazonaws.com/plots/raw/blm/BLM_Lane+County_LiDAR_Combined_Batches_1_12_Final_2018_05_22_UW.sqlite)
    label_type: vector
    label_properties: [aboveground_biomass]
    label_description: 
    label_task: regression
    label_name: BLM Forest Operations Inventory Vegetation
    label_license: 
      type:
      url: 

  BLM-ROGUE:
    provider_name: Bureau of Land Management (BLM)
    provider_url: 
    provider_roles: [licensor, producer, processor, host]
    description: | 
      Forest plots from Rogue Valley Bureau of Land Management (BLM) forests lidar area. The study area encompasses around 650,000 acres of land, 
      comprising USDI Bureau of Land Management (BLM) and Oregon Department of Forestry (ODF) forests located in the southern Oregon Cascades. 
      This area is part of a larger 1.4 million-acre region over which LIDAR data was collected in 2012. 


      In the fall of 2013, tree measurements were collected on 240 plots across the study area, representing six tree height classes. 
      The plot protocol employed a nested set of circular, fixed area plots to characterize all trees with a diameter at breast height (DBH) 
      larger than 1 inch. The measurements taken for live and dead trees with a DBH greater than or equal to 6.5 inches included tree number, 
      species, DBH, height, crown base height, and crown ratio. Additionally, within the tree plot, a smaller 1/100-acre plot was nested 
      to collect information for saplings with a DBH less than 6.5 inches.


      Additional resources:
      - [Plot Survey Final Report](https://fbstac-stands.s3.amazonaws.com/plots/documents/BLM_Rogue_Valley_LiDAR_Final_Report_HamerEnvironmental.pdf)
      - [Plot Survey Raw database](https://fbstac-stands.s3.amazonaws.com/plots/raw/blm/BLM_Rogue_Valley_LiDAR_Plot+Data_UW20150414.sqlite)
    label_type: vector
    label_properties: [aboveground_biomass]
    label_description: 
    label_task: regression
    label_name: BLM Forest Operations Inventory Vegetation
    label_license: 
      type:
      url: 

